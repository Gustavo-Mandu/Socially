<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website Design - Easy Tutorials</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img class="logo" src="img/logo.png">
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">How it works</a></li>
                <li><a href="#">Privacy</a></li>
            </ul>
            <div>
                <a class="loginButton" href="#">Log in</a>
                <a class="button" href="#">Download App</a>
            </div>
        </nav>
        <div class="content">
            <h1 class="anim">Make<br>New Friends</h1>
            <p class="anim">Socially is a new social media platform to make new friends online in the world. Now let's explore all it's amazing features.</p>
            <a class="button anim" href="#">Join Now</a>
        </div>
        <img class="featureImg anim" src="img/pic.png" alt="">
</body>
</html>
